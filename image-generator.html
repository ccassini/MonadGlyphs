<!DOCTYPE html>
<html>
<head>
    <title>MonadGlyphs Image Generator</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: black;
            color: white;
            font-family: monospace;
            font-size: 8px;
            line-height: 8px;
            white-space: pre;
        }
        .glyph {
            background: black;
            color: white;
            border: none;
            width: 512px;
            height: 512px;
            overflow: hidden;
            font-family: monospace;
            font-size: 8px;
            line-height: 8px;
            white-space: pre;
        }
    </style>
</head>
<body>
    <div id="glyph" class="glyph"></div>
    
    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const tokenId = urlParams.get('tokenId') || '1';
        const scheme = urlParams.get('scheme') || '1';
        const ascii = urlParams.get('ascii');
        
        document.title = `MonadGlyph #${tokenId}`;
        
        if (ascii) {
            // Decode the ASCII art
            const decodedAscii = decodeURIComponent(ascii);
            document.getElementById('glyph').textContent = decodedAscii;
        } else {
            // Default placeholder
            document.getElementById('glyph').textContent = `MonadGlyph #${tokenId}\nScheme: ${scheme}\n\n[ASCII Art will be displayed here]`;
        }
    </script>
</body>
</html>
